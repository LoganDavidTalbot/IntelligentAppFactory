site_name: Intelligent App Factory
theme:
  name: material
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Switch to dark mode
      primary: teal
      accent: purple 
    - scheme: slate 
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode    
      primary: teal
      accent: lime
markdown_extensions:
  - footnotes
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
nav:
  - Welcome: index.md
  - Path to production: productionizing.md
  - Responsible AI: responsible-ai.md
  - Security: security.md
  - Scaling: scaling.md
  - Learning:
    - Learn Intelligent App: learning/learn-intelligent-apps.md
  - Resources: resources.md 