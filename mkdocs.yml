    - AI Charters: concepts/ai-charters.md
  - Well-architected Framework: well-architected-framework.md
  - Security: security.md
  - Responsible AI: responsible-ai.md
  - Application Lifecycle: intelligent-app-lifecycle.md
  - Reference Architecture:
    - Overview: reference-architecture/overview.md
    - Azure:
        Overview: reference-architecture/azure/overview.md
  - Resources: resources.md
  - News Archive: news-archive.md
  - Blog:
    - blog/index.md