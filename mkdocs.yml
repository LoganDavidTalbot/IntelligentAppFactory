site_name: Intelligent App Factory
theme:
  name: material
  language: en
  logo: images/branding/iaf-logo-white-transparent-500.png
  favicon: images/branding/iaf-logo-white-transparent-500.png
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Switch to dark mode
      primary: black
      accent: purple 
    - scheme: slate 
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode    
      primary: teal
      accent: lime
  features:
    - navigation.instant
    - navigation.instant.progress
  
markdown_extensions:
  - footnotes
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences
extra: 
  generator: false
  analytics:
    provider: google
    property: G-7L20HYSPTB
extra_css:
  - stylesheets/extra.css
nav:
  - Welcome: index.md
  - Getting Started:
    - Learn Intelligent App: getting-started/learn-intelligent-apps.md
  - Components:
    - Overview: components/overview.md
  - Concepts:
    - Overview: concepts/overview.md
    - AI Charters: concepts/ai-charters.md
  - Well-architected Framework: well-architected-framework.md
  - Security: security.md
  - Responsible AI: responsible-ai.md
  - Reference Architecture:
    - Overview: reference-architecture/overview.md
    - Azure:
        Overview: reference-architecture/azure/overview.md
  - Resources: resources.md
  - News Archive: news-archive.md